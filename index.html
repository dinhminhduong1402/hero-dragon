<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đại chiến Anh Hùng vs Rồng già</title>
  <!-- css style -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section id="playground">
    <!-- Hero -->
    <div class="character-wrapper hero-wrapper">
      <h4 style="color: green;">HERO</h4>
      <ul>
        <li id="hero-level"></li>
        <li id="hero-xp"></li>
        <li id="hero-skill-points"></li>
        <li id="hero-health"></li>
        <li id="hero-strength"></li>
        <li id="hero-agi"></li>
        <li id="hero-intel"></li>
      </ul>
      <img id="hero-img" src="./hero.jfif" alt="hero-photo" width="200" height="200">
      <button type="button" id="hero-attack">Tấn công</button>
    </div>
    <!-- Dragon -->
    <div class="character-wrapper dragon-wrapper">
      <h4 style="color: orange;">DRAGON</h4>
      <ul>
        <li id="dragon-level"></li>
        <li id="dragon-xp"></li>
        <li id="dragon-skill-points"></li>
        <li id="dragon-health"></li>
        <li id="dragon-strength"></li>
        <li id="dragon-agi"></li>
        <li id="dragon-intel"></li>
      </ul>
      <img id="dragon-img" src="./dragon.jfif" alt="dragon-photo" width="200" height="200">
      <button type="button" id="dragon-attack">Tấn công</button>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
